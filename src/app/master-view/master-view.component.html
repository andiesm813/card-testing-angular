<igx-list class="list">
  <igx-list-item>
    <span igxListThumbnail>
      <igx-avatar shape="circle" class="avatar">
        <igx-icon>
          person
        </igx-icon>
      </igx-avatar>
    </span>
    <span igxListLineTitle>Title goes here</span>
    <span igxListLineSubTitle>Subtitle...</span>
    <span igxListAction>
      <igx-icon class="icon">
        star
      </igx-icon>
    </span>
  </igx-list-item>
</igx-list>
<igx-tree class="tree">
  <igx-tree-node [expanded]="true">
    <igx-tree-node [expanded]="true">
      Figma
    </igx-tree-node>
    <igx-tree-node [expanded]="true">
      Adobe XD
    </igx-tree-node>
    <igx-tree-node [expanded]="true">
      Sketch
    </igx-tree-node>
    Design
  </igx-tree-node>
  <igx-tree-node [expanded]="true">
    <igx-tree-node [expanded]="true">
      Angular
    </igx-tree-node>
    <igx-tree-node [expanded]="true">
      Blazor
    </igx-tree-node>
    <igx-tree-node [expanded]="true">
      Web components
    </igx-tree-node>
    Development
  </igx-tree-node>
</igx-tree>
<igx-grid [data]="northwindEmployees" primaryKey="employeeID" rowSelection="single" [rowEditable]="true" [moving]="true" [hideRowSelectors]="true" columnSelection="multiple" [allowFiltering]="true" filterMode="excelStyleFilter" class="grid">
  <igx-grid-toolbar>
    <igx-grid-toolbar-actions>
      <igx-grid-toolbar-pinning></igx-grid-toolbar-pinning>
      <igx-grid-toolbar-hiding></igx-grid-toolbar-hiding>
      <igx-grid-toolbar-exporter></igx-grid-toolbar-exporter>
      <igx-grid-toolbar-advanced-filtering></igx-grid-toolbar-advanced-filtering>
    </igx-grid-toolbar-actions>
    <igx-grid-toolbar-title>Grid Toolbar</igx-grid-toolbar-title>
  </igx-grid-toolbar>
  <igx-paginator [perPage]="10"></igx-paginator>
  <igx-column field="employeeID" dataType="number" header="employeeID" [filterable]="true" [groupable]="true" [sortable]="true" [resizable]="true" [hasSummary]="true"></igx-column>
  <igx-column field="lastName" dataType="string" header="lastName" [filterable]="true" [groupable]="true" [sortable]="true" [resizable]="true" [hasSummary]="true"></igx-column>
  <igx-column field="firstName" dataType="string" header="firstName" [filterable]="true" [groupable]="true" [sortable]="true" [resizable]="true" [hasSummary]="true"></igx-column>
  <igx-column field="title" dataType="string" header="title" [filterable]="true" [groupable]="true" [sortable]="true" [resizable]="true" [hasSummary]="true"></igx-column>
  <igx-column field="titleOfCourtesy" dataType="string" header="titleOfCourtesy" [filterable]="true" [groupable]="true" [sortable]="true" [resizable]="true" [hasSummary]="true"></igx-column>
  <igx-column field="birthDate" dataType="date" header="birthDate" [filterable]="true" [groupable]="true" [sortable]="true" [resizable]="true" [hasSummary]="true"></igx-column>
  <igx-column field="hireDate" dataType="date" header="hireDate" [filterable]="true" [groupable]="true" [sortable]="true" [resizable]="true" [hasSummary]="true"></igx-column>
  <igx-column field="address.street" dataType="string" header="address street" [filterable]="true" [groupable]="true" [sortable]="true" [resizable]="true" [hasSummary]="true"></igx-column>
  <igx-column field="address.city" dataType="string" header="address city" [filterable]="true" [groupable]="true" [sortable]="true" [resizable]="true" [hasSummary]="true"></igx-column>
  <igx-column field="address.region" dataType="string" header="address region" [filterable]="true" [groupable]="true" [sortable]="true" [resizable]="true" [hasSummary]="true"></igx-column>
  <igx-column field="address.postalCode" dataType="string" header="address postalCode" [filterable]="true" [groupable]="true" [sortable]="true" [resizable]="true" [hasSummary]="true"></igx-column>
  <igx-column field="address.country" dataType="string" header="address country" [filterable]="true" [groupable]="true" [sortable]="true" [resizable]="true" [hasSummary]="true"></igx-column>
  <igx-column field="address.phone" dataType="string" header="address phone" [filterable]="true" [groupable]="true" [sortable]="true" [resizable]="true" [hasSummary]="true"></igx-column>
  <igx-column field="managerID" dataType="number" header="managerID" [filterable]="true" [groupable]="true" [sortable]="true" [resizable]="true" [hasSummary]="true"></igx-column>
  <igx-column field="notes" dataType="string" header="notes" [filterable]="true" [groupable]="true" [sortable]="true" [resizable]="true" [hasSummary]="true"></igx-column>
  <igx-column field="avatarUrl" dataType="string" header="avatarUrl" [filterable]="true" [groupable]="true" [sortable]="true" [resizable]="true" [hasSummary]="true"></igx-column>
  <igx-action-strip>
    <igx-grid-pinning-actions></igx-grid-pinning-actions>
    <igx-grid-editing-actions [addRow]="true"></igx-grid-editing-actions>
  </igx-action-strip>
</igx-grid>
<igx-financial-chart [dataSource]="financialStocks | transformData" class="financial-chart"></igx-financial-chart>
